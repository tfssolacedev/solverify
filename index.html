<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SolBot Verify</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container" id="main">
    <h1>SolBot Verification</h1>
    <button id="loginBtn">Login with Discord</button>

    <div id="user" class="hidden">
      <h2>Welcome, <span id="username"></span>!</h2>
      <img id="avatar" src="" alt="Avatar" width="80" style="border-radius:50%; margin-top:10px;" />
    </div>
  </div>

  <div class="container hidden" id="callback">
    <h1>Verification Complete</h1>
    <p>We are joining you to the servers...</p>
    <ul id="serverList"></ul>
  </div>

  <script src="/script.js"></script>
</body>
</html>
