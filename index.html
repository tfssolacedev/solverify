<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Login to manage your SolBot settings across Discord servers.">
  <title>SolBot Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Stylesheet (optional but recommended) -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Main App Script -->
  <script src="/script.js" defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button#loginBtn {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button#loginBtn:hover {
      background-color: #5b6eae;
    }

    .hidden {
      display: none;
    }

    .loader {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .server-card {
      text-align: left;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body class="fade-in">
  <main class="container" id="main" role="main">
    <h1>Welcome to SolBot</h1>
    <button id="loginBtn" aria-label="Login with Discord">Login with Discord</button>

    <section id="user" class="hidden" aria-live="polite">
      <h2>Welcome, <span id="username"></span>!</h2>
      <img id="avatar" src="" alt="User Avatar" width="80" style="border-radius:50%; margin-top:10px;" />
    </section>

    <ul id="serverList"></ul>
  </main>

  <section class="container hidden" id="callback" aria-live="polite">
    <h1>Verification Complete</h1>
    <p>We are joining you to the servers...</p>
  </section>

  <div id="loading" class="hidden loader" role="status">Redirecting...</div>
</body>
</html>
