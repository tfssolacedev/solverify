<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolBot Dashboard</title>
  <style>
    :root {
      --bg-color: #1a1b1f;
      --card-bg: #232428;
      --text-color: #ffffff;
      --primary-color: #5865f2;
      --border-radius: 10px;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 800px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    #user {
      margin-bottom: 2rem;
    }

    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      margin-top: 1rem;
    }

    .server-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .server-item {
      background: #33353f;
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .server-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .server-name {
      margin-left: 1rem;
    }

    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #e03131;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SolBot Dashboard</h1>
    <div id="user">
      <h2>Welcome, <span id="username"></span>!</h2>
      <img id="avatar" src="" alt="Avatar" />
    </div>
    <ul class="server-list" id="serverList">
      <!-- Servers will be dynamically added here -->
    </ul>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <script>
    // DOM Elements
    const usernameSpan = document.getElementById('username');
    const avatarImg = document.getElementById('avatar');
    const serverList = document.getElementById('serverList');
    const logoutBtn = document.getElementById('logoutBtn');

    // Load user data from local storage
    const storedUser = localStorage.getItem('discordUser');
    const user = storedUser ? JSON.parse(storedUser) : null;

    const storedGuilds = localStorage.getItem('discordGuilds');
    const guilds = storedGuilds ? JSON.parse(storedGuilds) : [];

    if (user) {
      usernameSpan.textContent = `${user.username}#${user.discriminator}`;
      avatarImg.src = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;

      // Populate server list
      guilds.forEach(guild => {
        const serverItem = document.createElement('li');
        serverItem.className = 'server-item';

        const serverIcon = document.createElement('img');
        serverIcon.className = 'server-icon';
        serverIcon.src = guild.icon ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png` : 'https://cdn.discordapp.com/embed/avatars/0.png';
        serverIcon.alt = `${guild.name} Icon`;

        const serverName = document.createElement('span');
        serverName.className = 'server-name';
        serverName.textContent = guild.name;

        serverItem.appendChild(serverIcon);
        serverItem.appendChild(serverName);
        serverList.appendChild(serverItem);
      });
    } else {
      // If no user data, redirect to main page
      window.location.href = '/';
    }

    // Handle Logout Click
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('discordUser');
        localStorage.removeItem('discordGuilds');
        window.location.href = '/';
      });
    }
  </script>
</body>
</html>
